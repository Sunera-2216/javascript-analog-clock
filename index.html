<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="img/icon.ico">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Javascript Analog Clock</title>
</head>

<body>
    
    <div class="clock">
        <!-- div for 3 indicators -->
        <div class="indicator hour" data-hour-indicator></div>
        <div class="indicator minute" data-minute-indicator></div>
        <div class="indicator second" data-second-indicator></div>

        <!-- div.number.number$*12{$}*12 ==> Short code for create 12 div's with classes. -->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

    <!-- Audio for seconds indicator moving -->
    <audio id="tickSound">
        <source src="assets/tick.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="js/script.js"></script>
    
</body>
</html>
